<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> CREEAR PRODUCTO</span>

                    <form class="mt-3" [formGroup]="formProducto" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <input type="text" formControlName="producto" class="form-control from-control-lg" placeholder="Producto" />
                            <div class="text-danger" *ngIf="
                  formProducto.get('producto')?.hasError('required') &&
                  formProducto.get('producto')?.touched
                ">
                                <span>
                  El nombre del producto <strong> es obligatorio</strong>
                </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="categoria" class="form-control from-control-lg" placeholder="Categoria" />
                            <div class="text-danger" *ngIf="
                  formProducto.get('categoria')?.hasError('required') &&
                  formProducto.get('categoria')?.touched
                ">
                                <span>
                  El nombre de la categoria <strong> es obligatorio</strong>
                </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion" class="form-control from-control-lg" placeholder="Ubicacion" />
                            <div class="text-danger" *ngIf="
                  formProducto.get('ubicacion')?.hasError('required') &&
                  formProducto.get('ubicacion')?.touched
                ">
                                <span> La ubicacion <strong> es obligatoria</strong> </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="precio" class="form-control from-control-lg" placeholder="Precio" />
                            <div class="text-danger" *ngIf="
                  formProducto.get('precio')?.hasError('required') &&
                  formProducto.get('precio')?.touched
                ">
                                <span> El precio <strong> es obligatorio</strong> </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-success">VOLVER</button>
                            <button type="submit" [disabled]="formProducto.invalid" class="btn btn-success">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
